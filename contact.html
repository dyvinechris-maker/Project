<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Contact Us</title>
  <style>
    .btn-success {
      width: 100%;
    }
    footer {
      text-align: center;
      background-color: #f5f5f5;
      padding: 25px;
    }
    .jumbotron {
      margin-bottom: 0;
      background-color: #254125;
      color: white;
    }
    /* Ensure iframe/map is responsive */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNav">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">MySite</a>
      </div>
      <div class="collapse navbar-collapse" id="myNav">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="service.html">Service</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="jumbotron text-center">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you</p>
  </div>
   
  <!-- Contact -->
  <div class="container" style="margin-top: 30px;margin-bottom: 30px;">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-sm-6">
        <h3>Send us a message</h3>
        <form action="">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Your E-mail:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea rows="6" name="message" id="message" class="form-control" placeholder="Your Message:" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="col-sm-6">
        <h3>Our Contact Info</h3>
        <p><strong>Address:</strong> 123 Main Street, Lagos, Nigeria</p>
        <p><strong>Phone:</strong> +234 801 234 5678</p>
        <p><strong>Email:</strong> info@purefinest.com</p>

        <!-- Responsive Map -->
        <div class="map-container" style="margin-top: 20px;">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3941.548123749183!2d3.3792052153362454!3d6.524379495283821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b1d7a3f5d3f%3A0xfad9a7287f2c4b4b!2sLagos!5e0!3m2!1sen!2sng!4v1600000000000!5m2!1sen!2sng"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span>&copy;2025 MySite. All rights reserved</span>
  </footer>
</body>
</html>
